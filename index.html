<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï Will You Be My Valentine? üíï</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .question-screen {
            display: block;
        }

        .question-screen.hidden {
            display: none;
        }

        .final-screen {
            display: none;
        }

        .final-screen.show {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 200px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
        }

        .no-btn:hover {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Falling hearts/emojis */
        .emoji-rain {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Final screen styles - Polaroid Photo Frame */
        .photo-container {
            position: relative;
            max-width: 280px;
            margin: 0 auto 15px;
            padding: 15px;
            padding-bottom: 45px;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-container::before {
            content: 'üìå';
            position: absolute;
            top: -12px;
            right: 25px;
            font-size: 30px;
            z-index: 10;
        }

        .final-screen img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 5px;
        }

        .photo-caption {
            font-family: 'Pacifico', cursive;
            font-size: 1.1rem;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }

        .decorative-hearts {
            position: absolute;
            font-size: 20px;
            animation: float 3s infinite ease-in-out;
        }

        .heart-1 {
            top: -15px;
            left: -15px;
        }

        .heart-2 {
            bottom: 10px;
            right: -15px;
            animation-delay: 1s;
        }

        .love-message {
            font-family: 'Pacifico', cursive;
            font-size: 2.3rem;
            color: #e91e63;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .love-note {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Cute floating emoji */
        .cute-emoji {
            font-size: 50px;
            margin-bottom: 8px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }
            
            .container {
                padding: 25px 20px;
                width: 95%;
                max-width: none;
            }
            
            button {
                font-size: 1.1rem;
                padding: 18px 40px;
                width: 140px;
            }
            
            .button-container {
                gap: 15px;
                flex-wrap: wrap;
            }

            .cute-emoji {
                font-size: 45px;
                margin-bottom: 10px;
            }

            .love-message {
                font-size: 1.8rem;
                margin-bottom: 12px;
            }

            .love-note {
                font-size: 0.9rem;
                line-height: 1.5;
            }

            .emoji-rain {
                font-size: 25px;
            }

            .photo-container {
                max-width: 240px;
                padding: 12px;
                padding-bottom: 40px;
            }

            .photo-container::before {
                font-size: 25px;
                top: -10px;
                right: 20px;
            }

            .photo-caption {
                font-size: 0.95rem;
                margin-top: 8px;
            }

            .decorative-hearts {
                font-size: 18px;
            }

            .final-screen img {
                max-height: 280px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.7rem;
            }

            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 1rem;
                padding: 15px 30px;
                width: 120px;
            }

            .cute-emoji {
                font-size: 50px;
            }

            .love-message {
                font-size: 1.8rem;
            }
        }

        /* Better touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 56px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="cute-emoji">üíù</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">I fall for you more each day üíï</p>
            
            <div class="button-container">
                <button class="yes-btn" id="yesBtn">Yes! üíï</button>
                <button class="no-btn" id="noBtn">No! ü§®</button>
            </div>
        </div>

        <!-- Final Screen (hidden initially) -->
        <div class="final-screen" id="finalScreen">
            <div class="cute-emoji">üéâ</div>
            <div class="love-message">I Love You Sudha! üíñ</div>
            
            <!-- Polaroid-style photo frame -->
            <div class="photo-container">
                <span class="decorative-hearts heart-1">üíï</span>
                <span class="decorative-hearts heart-2">üíñ</span>
                <img src="./love.jpg" alt="Our special moment">
                <div class="photo-caption">Us ‚ù§Ô∏è</div>
            </div>
            
            <div class="love-note">
                You just made me the happiest person alive! 
                <br>I can't wait to spend my whole life with you! ü•∞
            </div>
        </div>
    </div>

    <script>
        // Create background hearts
        function createBackgroundHearts() {
            const bgHearts = document.getElementById('bgHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                bgHearts.appendChild(heart);
            }
        }

        createBackgroundHearts();

        // Button references
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const finalScreen = document.getElementById('finalScreen');

        // Function to create falling emojis
        function createEmojiRain(emojis, count = 50) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    emoji.style.fontSize = (Math.random() * 20 + 25) + 'px';
                    document.body.appendChild(emoji);

                    setTimeout(() => {
                        emoji.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            createEmojiRain(['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'ü•∞', 'üòç', 'üíë'], 60);
            
            setTimeout(() => {
                questionScreen.classList.add('hidden');
                finalScreen.classList.add('show');
            }, 1500);
        });

        // No button hover - change to Yes
        noBtn.addEventListener('mouseenter', () => {
            noBtn.textContent = 'Yes! üòâ';
            noBtn.className = 'yes-btn';
        });

        noBtn.addEventListener('mouseleave', () => {
            noBtn.textContent = 'No! ü§®';
            noBtn.className = 'no-btn';
        });

        // Mobile touch support for No button
        let touchTimer;
        noBtn.addEventListener('touchstart', (e) => {
            touchTimer = setTimeout(() => {
                noBtn.textContent = 'Yes! üòâ';
                noBtn.className = 'yes-btn';
            }, 100);
        });

        noBtn.addEventListener('touchend', () => {
            clearTimeout(touchTimer);
        });

        // No button click - convert to Yes with special effect
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            createEmojiRain(['üòâ', '‚ù§Ô∏è', 'üòâ', 'üíï', 'üòâ', 'üíñ'], 40);
            
            // Transform the no button permanently
            noBtn.textContent = 'Yes! üòâ';
            noBtn.className = 'yes-btn';
            
            setTimeout(() => {
                questionScreen.classList.add('hidden');
                finalScreen.classList.add('show');
            }, 1500);
        });
    </script>
</body>
</html>
